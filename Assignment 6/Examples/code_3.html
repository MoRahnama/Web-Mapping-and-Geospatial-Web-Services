<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>

<h1>LeafLet - OSM + Marker + Geometries</h1>

<! defive the size of the map (div) ->
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

    //Define the map (mymap)
	var mymap = L.map('mapid').setView([45.95, -66.67], 13);

	// define the layer and add it into the map (mymap) 
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(mymap);
		
	// add a marker
	L.marker([45.95, -66.67]).addTo(mymap).bindPopup("<b>I am a marker</b>").openPopup();;
	
	// add a circle
	L.circle([45.95, -66.67], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).addTo(mymap).bindPopup("I am a circle.");;

	// add a polyline
	L.polyline([
		[45.95, -66.67],
		[45.94, -66.67],
		[45.94, -66.66]
	], {color: 'red'}).addTo(mymap).bindPopup("I am a polyline");
	
	// add a polygon
	L.polygon([
		[45.95, -66.67],
		[45.96, -66.66],
		[45.96, -66.65],
		[45.95, -66.65],
		[45.95, -66.67]
	]).addTo(mymap).bindPopup("I am a polygon");

</script>

</body>
</html>
